  <title>Index 35</title>

<body>
  <script>
    function count(params) {
      let i, j;//Объявление переменных i и j перед блоком цикла
      for (i = 0; i < 3; i++){
        j = i * 2;
      }
      //Вывод отработает без ошибок, т.к. переменные i и j видны не только в блоке if
      alert ('i = ' +i);
      alert ('j = ' +j);
    }
    //Вызов функции count
    count();
  </script>
