<body>
  <script>
    function showMessage(from, text) {
      if (text == undefined){
        text = 'текст не передан';
      }
      alert(from + ':' + text);
    }
    showMessage('Виталий Валентинович',' Привет!');//переданы все параметры функции
    showMessage('Виталий Валентинович');//передан один из параметров функции
  </script>
</body>
