<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index 37</title>
</head>
<body>
  <script>


    function showMessage(from, text) {
      from = '**' + from + '**'; //переменная from является локальной
      alert (from + '\n\n' + text);
    }

    let from = 'Дмитрий Анатольевич Медведев', msg = 'Привет!';//объявление глобальных переменных
    showMessage(from, msg); 
    alert(from);//изменение локальной переменной from не повлияло на глобальную переменную from
  </script>
</body>
</html>
