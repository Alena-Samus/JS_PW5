<!DOCTYPE html>

<head>

  <title>Index 40</title>
</head>
<body>
  <script>
    //стрелочная функция для получения рандомного двузначного числа
  const getRandom = (min, max) =>
    Math.floor(Math.random() * (max - min + 100)) + min;

    //вывод в консоль комбинации из трех рандомных чисел в диапазоне от 0 до 99
  console.log('Билет: ' + getRandom(0,9) + '-' + getRandom(0, 9) + '-' + getRandom(0, 9));
  </script>

</body>
</html>
