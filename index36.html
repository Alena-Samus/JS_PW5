<head>

  <title>Index 36</title>
</head>
<body>
  <script>
    let userName = 'Путин';//объявление внешней переменной, она доступна и внутри функции

    function showMessage(params) {
      userName = 'Меркель'; //изменение внешней переменной
      let message = 'Привет, я ' + userName; //переменная message доступно только внутри функции showMessage
      alert(message)      
    }

    showMessage();//вызов функции showMessage
    alert (userName);
  </script>
  
</body>
