  <script>
//стрелочная функция для вычисления дискриминанта
let calcD = (a, b , c) => {
      return ((b * b) - (4 * a * c))
};

//функция для получения данных
function getDate(x) {
  let factor = prompt('Введите значение переменной ' + x + ':\nДлина введенного числа не должна превышать 153 символа');
  return factor;  
}

//функция для валидации данных
function  validationDate(valid) {
  if (isNaN(+valid) || valid.replace(/\s+/g,'') == '' || valid.length > 153){
  alert('Введенные данные не являются числом либо число слишком длинное!\nПопробуйте еще раз!')
  return 0}
  else return 1;
}

let a = getDate('a');
while (validationDate(a) == 0) {
  a = getDate('a');
}


let b = getDate('b');
while (validationDate(b) == 0) {
  b = getDate('b');
}



let c = getDate('c');
while (validationDate(c) == 0) {
  c = getDate('c');
}


//Вывод результата вычисления
alert ('D = ' + calcD(a, b, c));
  </script>
